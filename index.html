<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Master</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>North York</h1>
        <ul>
          <li class="day-time">Friday 05:00</li>
          <li class="description">Clear</li>
        </ul>
        <div class="row">
          <div class="col-md-8">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="clear"
            />
            12°C|°F
          </div>
          <div class="col-md-4">
            <ul>
              <li class="status">Precipitation: 0%</li>
              <li class="status">Humidity: 72%</li>
              <li class="status">Wind: 2 km/h</li>
            </ul>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/r0ckr0cks/master-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Roxana Calderon
        </small>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
